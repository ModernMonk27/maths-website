<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable= yes">
        <link rel="stylesheet" href="styling.css">
        
    
    
    
    
    </head>
    
    <body>
        
        <div id="container">
            
            <div id="score">
                Score : <span id="scoring">0</span>
                
                
                
            
            
            </div>
            <div id="correct">
                Correct Answer
            
            </div>
            <div id="wrong">
                Try Again
            
            </div>
            <div id="question">
                
            
            </div>
            <div id="check">
                Click The Correct Answer !
            
            </div>
            <div id="choice">
                
                <div class="box" id="box1">
                </div>
                
                <div class="box" id="box2">
                </div>
                
                <div class="box" id="box3">
                </div>
                
                <div class="box" id="box4">
                </div>
                <div id="startreset">
                    Start Game 
                
                </div>
                <div id="timeremaining">
                    Time Remaining : <span id = "timevalue">0</span> sec
                
                </div>
                <div id="gameover">
                    <p>Game Over</p>
                    <p>Your score is 20 ..!</p>
                
                </div>
            
            </div>
            
        
        </div>
        <script src="javascript.js"></script>
    
    
    
    
    </body>
